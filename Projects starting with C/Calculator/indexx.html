
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
       <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn"  id="ce" onclick="backsc()">CE</button>
                <button class="btn" id="ac" onclick="screen.value=''">AC</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
             </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">/</button>
             </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" onclick="fact()">x!</button>
            </div>
            <div class="row">
                <button class="btn" onclick="square()">x<sup>2</sup></button>
                <button class="btn" onclick="cube()">x<sup>3</sup></button>
                <button class="btn" onclick="sqrtfunc()">&#x221Ax</button>
                <button class="btn" onclick="cbrtfunc()">&#x221Bx</button>
            </div>

            <div class="row">
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn" id="eval" onclick="screen.value=eval(screen.value)">=</button>
            </div>
        </div>
        <br>
        <br>
        <footer>
            <p class="p">
              Created using HTML CSS JS

              |
              <span id="year">&copy; </span>

              <br>
              Riya Govind Dangra


            </p>
          </footer>

    </div>
</body>
<script src="script.js"></script>

</html>
