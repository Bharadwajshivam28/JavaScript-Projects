<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg height="250" width="400" class="figure-container">
            // Rod
            <line x1="60" y1="20" x2="140" y2="20" class="rod-part"/>
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" class="rod-part" />
            <line x1="20" y1="221" x2="100" y2="221" class="pedestal" />
            <line x1="0" y1="230" x2="500" y2="230" class="bottom-rod" />

            // head
            <circle cx="140" cy="70" r="20"  class="head display" />
            // Body
            <line x1="140" y1="90" x2="140" y2="150"  class="body display"/>
            // Arms
            <line x1="140" y1="120" x2="120" y2="100" class="left-arm display" />
            <line x1="140" y1="120" x2="160" y2="100" class="right-arm display" />
            // Legs
            <line x1="140" y1="150" x2="120" y2="180" class="left-leg display"  />
            <line x1="140" y1="150" x2="160" y2="180" class="right-leg display"  />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <!--  Instruction Popup  -->
    <div class="instruction" id="instruction-container">
        <div class="rules">
            <b><h2>Simple set of rules to play Hangman</h2></b>
            <ul>
                <li>Find the chosen word by guessing the letters.</li>
                <li>Each incorrect guess brings you closer to being "hanged".</li>
                <li>You have at most 6 wrong guesses.</li>
            </ul>
            <h2>ENJOY!!</h2>
            <button id="play">Play</button>
        </div>
    </div>


    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="final-message-reveal-word"></h3>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
