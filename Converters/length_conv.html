<!DOCTYPE html>
<html>
<head>
    <style>
        /* css for styling and enabling dark background */
        body {
            background-color: black;
        }

        h2 {
            text-align: center;
            font-weight: lighter;
            font-size: 60px;
            margin-top: 0px;
            color: white;
        }

        p {
            text-align: center;
            font-size: 30px;
            margin-top: 60px;
            color: white;
        }

        input[type="number"] {
            text-align: center;
            align-items: center;
            margin-right: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Length Converter!</h2>
    <p>Enter the value in any unit to automatically convert it to the other units</p>
    <br>
    <p>
        <label>Meters</label>
        <input type="number" id="Meters">
        <label>Feet</label>
        <input type="number" id="Feet">
        <label>Kilometers</label>
        <input type="number" id="Kilometers">
    </p>
    <br>
    <p>
        <label>Inches</label>
        <input type="number" id="Inches">
        <label>Centimeters</label>
        <input type="number" id="Centimeters">
        <label>Miles</label>
        <input type="number" id="Miles">
    </p>

    <!-- made six input boxes that give output when the other boxes are changed -->

    <script>
        // javascript part
        var Feet = document.getElementById('Feet');
        var Meters = document.getElementById('Meters');
        var Miles = document.getElementById('Miles');
        var Inches = document.getElementById('Inches');
        var Centimeters = document.getElementById('Centimeters');
        var Kilometers = document.getElementById('Kilometers');
        // defined 6 variables to take input from the boxes
        // used precision instead of fixed so that miles and kilometers dont go to zero for small values of cm and inches
        // defining the variables and then suitably applying the formulae to get the results rounded to 4 decimal places
        Feet.oninput = function () {
            var me = (parseFloat(Feet.value)/3.2808);
            Meters.value = parseFloat(me.toPrecision(4));

            var mi = (parseFloat(Feet.value)*0.00018939);
            Miles.value = parseFloat(mi.toPrecision(4));

            var i = (parseFloat(Feet.value)*12);
            Inches.value = parseFloat(i.toPrecision(4));

            var cm = (parseFloat(Feet.value)/0.032808);
            Centimeters.value = parseFloat(cm.toPrecision(4));

            var km = (parseFloat(Feet.value)/3280.8);
            Kilometers.value = parseFloat(km.toPrecision(4));
        }
        Meters.oninput = function () {
            var mi = (parseFloat(Meters.value)*0.00062137);
            Miles.value = parseFloat(mi.toPrecision(4));

            var i = (parseFloat(Meters.value)*39.37);
            Inches.value = parseFloat(i.toPrecision(4));

            var cm = (parseFloat(Meters.value)/0.01);
            Centimeters.value = parseFloat(cm.toPrecision(4));

            var km = (parseFloat(Meters.value)/1000);
            Kilometers.value = parseFloat(km.toPrecision(4));

            var f = (parseFloat(Meters.value)*3.2808);
            Feet.value = parseFloat(f.toPrecision(4));
        }
        Miles.oninput = function () {
            var i = (parseFloat(Miles.value)*63360);
            Inches.value = parseFloat(i.toPrecision(4));

            var cm = (parseFloat(Miles.value)/0.0000062137);
            Centimeters.value = parseFloat(cm.toPrecision(4));

            var km = (parseFloat(Miles.value)/0.62137);
            Kilometers.value = parseFloat(km.toPrecision(4));

            var f = (parseFloat(Miles.value)*5280);
            Feet.value = parseFloat(f.toPrecision(4));

            var me = (parseFloat(Miles.value)/0.00062137);
            Meters.value = parseFloat(me.toPrecision(4));
        }
        Inches.oninput = function () {
            var cm = (parseFloat(Inches.value)/0.3937);
            Centimeters.value = parseFloat(cm.toPrecision(4));

            var km = (parseFloat(Inches.value)/39370);
            Kilometers.value = parseFloat(km.toPrecision(4));

            var f = (parseFloat(Inches.value)*0.083333);
            Feet.value = parseFloat(f.toPrecision(4));

            var me = (parseFloat(Inches.value)/39.70);
            Meters.value = parseFloat(me.toPrecision(4));

            var mi = (parseFloat(Inches.value)*0.000015783);
            Miles.value = parseFloat(mi.toPrecision(4));
        }
        Centimeters.oninput = function () {
            var i = (parseFloat(Centimeters.value)*0.3937);
            Inches.value = parseFloat(i.toPrecision(4));

            var km = (parseFloat(Centimeters.value)/100000);
            Kilometers.value = parseFloat(km.toPrecision(4));

            var f = (parseFloat(Centimeters.value)*0.032808);
            Feet.value = parseFloat(f.toPrecision(4));

            var me = (parseFloat(Centimeters.value)/100);
            Meters.value = parseFloat(me.toPrecision(4));

            var mi = (parseFloat(Centimeters.value)*0.0000062137);
            Miles.value = parseFloat(mi.toPrecision(4));
        }
        Kilometers.oninput = function () {
            var cm = (parseFloat(Kilometers.value)*100000);
            Centimeters.value = parseFloat(cm.toPrecision(4));

            var i = (parseFloat(Kilometers.value)*39370);
            Inches.value = parseFloat(i.toPrecision(4));

            var f = (parseFloat(Kilometers.value)*3280.8);
            Feet.value = parseFloat(f.toPrecision(4));

            var me = (parseFloat(Kilometers.value)*1000);
            Meters.value = parseFloat(me.toPrecision(4));

            var mi = (parseFloat(Kilometers.value)*0.62137);
            Miles.value = parseFloat(mi.toPrecision(4));
        }
        // defining the variables and then suitably applying the formulae to get the results rounded to 2 decimal places
    </script>
</body>
</html>
